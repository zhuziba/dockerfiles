name: 构建hubdocker镜像
on:
  push:
    branches:
      - main
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-20.04  
    steps:
    - uses: actions/checkout@v3
    - name: Install build dependencies
      run: |
        sudo apt-get -y update
    - name: login docker
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        export DOCKER_CLI_EXPERIMENTAL=enabled
        docker buildx version
        #docker run --privileged --rm docker/binfmt:a7996909642ee92942dcd6cff44b9b95f08dad64
        docker buildx create --use --name mybuilder
        docker buildx inspect mybuilder --bootstrap
        docker buildx ls
    - name: docker adguardhome
      run: |
        cd ./AdGuardHome
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/adguardhome --platform linux/arm64,linux/amd64 . --push
    - name: docker mosdns
      run: |
        cd ./mosdns
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/mosdns --platform linux/arm64,linux/amd64 . --push
    - name: docker blocky
      run: |
        cd ./blocky
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/blocky --platform linux/arm64,linux/amd64 . --push
    - name: docker v2raya
      run: |
        cd ./v2raya
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/v2raya --platform linux/arm64,linux/amd64 . --push
    - name: docker xray
      run: |
        cd ./xray
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/xray --platform linux/arm64,linux/amd64 . --push
    - name: docker coredns
      run: |
        cd ./coredns
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/coredns --platform linux/arm64,linux/amd64 . --push
    - name: docker technitium
      run: |
        cd ./technitium
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/dns-server --platform linux/arm64,linux/amd64 . --push
    - name: docker clash
      run: |
        cd ./clash
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/clash --platform linux/arm64,linux/amd64 . --push
    - name: docker test
      run: |
        cd ./test
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/test --platform linux/arm64,linux/amd64 . --push
    - name: docker ssws
      run: |
        cd ./ssws
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/ssws --platform linux/arm64,linux/amd64 . --push
    - name: docker v2p
      run: |
        cd ./v2p
        docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/elecv2p --platform=linux/arm64,linux/amd64 . --push  
        
